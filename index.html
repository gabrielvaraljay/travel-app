<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Travel Planner</a>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="image-container">
          <img src="" alt="City image" id="city-image">
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <div class="trip-info">
          <h2>My trip to:</h2>
          <div class="form-group">
            <label for="location">Enter location:</label>
            <input type="text" class="form-control" id="location" placeholder="City, Country">
          </div>
          <div class="form-group">
            <label for="date">Enter date:</label>
            <input type="date" class="form-control" id="trip-date">
          </div>          
          <div class="trip-buttons">
            <button class="btn btn-primary" id="generate">Generate</button>
            <button class="btn btn-primary save-trip">Save Trip</button>
            <button class="btn btn-danger remove-trip">Remove Trip</button>
          </div>
          <p class="trip-date">Trip date: <span id="trip-date-display"></span></p>
          <p class="days-to-trip">Days until trip: [DAYS]</p>
          <p class="trip-location">Location: <span id="location-display"></span></p>
          <p class="trip-weather">Weather: <span id="temperature"></span></p>
          <p class="trip-temp">Temperature: <span id="humidity"></span></p>
          <p class="trip-humidity">Humidity: [HUMIDITY]</p>
        </div>
      </div>
    </div>
  </main>  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <footer class="footer">
    <p>Travel Planner - 2023 Gabriel Varaljay - all rights reserved</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
